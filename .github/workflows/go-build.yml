name: push-tests

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b

    - name: Set up Go
      uses: actions/setup-go@d0a58c1c4d2b25278816e339b944508c875f3613
      with:
        go-version: 1.18

    - name: Build
      env:
        CGO_ENABLED: 0
        GOOS: linux      
      run: go build --tags static_all -v -o ./bin/net-top ./cmd/nettop

    - name: Test
      run: go test -v ./...
  
  test-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b
      - name: Build Docker image
        uses: docker/build-push-action@c56af957549030174b10d6867f20e78cfd7debc5
        id: build_docker
        with:
          context: .
          push: false
      - name: Check Docker image - help
        run: docker run ${{ steps.build_docker.outputs.digest }} -h
      - name: Check Docker image - scan
        run: docker run ${{ steps.build_docker.outputs.digest }} -dirpath /
