apiVersion: networking.k8s.io/v1
items:
    - apiVersion: networking.k8s.io/v1
      kind: NetworkPolicy
      metadata:
        name: catalog-operator-netpol
        namespace: openshift-operator-lifecycle-manager
      spec:
        ingress:
            - from:
                - podSelector: {}
              ports:
                - port: 8443
                  protocol: TCP
        podSelector:
            matchLabels:
                app: catalog-operator
        policyTypes:
            - Ingress
            - Egress
    - apiVersion: networking.k8s.io/v1
      kind: NetworkPolicy
      metadata:
        name: collect-profiles-netpol
        namespace: openshift-operator-lifecycle-manager
      spec:
        egress:
            - ports:
                - port: 8443
                  protocol: TCP
              to:
                - podSelector:
                    matchLabels:
                        app: catalog-operator
            - ports:
                - port: 8443
                  protocol: TCP
              to:
                - podSelector:
                    matchLabels:
                        app: olm-operator
            - ports:
                - port: 53
                  protocol: UDP
              to:
                - namespaceSelector: {}
        podSelector: {}
        policyTypes:
            - Ingress
            - Egress
    - apiVersion: networking.k8s.io/v1
      kind: NetworkPolicy
      metadata:
        name: olm-operator-netpol
        namespace: openshift-operator-lifecycle-manager
      spec:
        ingress:
            - from:
                - podSelector: {}
              ports:
                - port: 8443
                  protocol: TCP
        podSelector:
            matchLabels:
                app: olm-operator
        policyTypes:
            - Ingress
            - Egress
    - apiVersion: networking.k8s.io/v1
      kind: NetworkPolicy
      metadata:
        name: packageserver-netpol
        namespace: openshift-operator-lifecycle-manager
      spec:
        podSelector:
            matchLabels:
                app: packageserver
        policyTypes:
            - Ingress
            - Egress
    - apiVersion: networking.k8s.io/v1
      kind: NetworkPolicy
      metadata:
        name: default-deny-in-namespace-openshift-operator-lifecycle-manager
        namespace: openshift-operator-lifecycle-manager
      spec:
        podSelector: {}
        policyTypes:
            - Ingress
            - Egress
kind: NetworkPolicyList
metadata: {}
